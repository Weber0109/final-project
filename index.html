<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .paragraph 
    {
        box-sizing: border-box;
        text-align: justify;
        font-size: 20px;
        height: 700px;
        border: 1px solid;
        width: 33%;     
        float: left;   
        position: relative;
    }
    .booking{
        box-sizing: border-box;
        text-align: justify;
        border: 1px outset;
        padding: 10px;    
    }
    .add-button {
        position: absolute;
        top: 10px;
        right: 10px;
    }
    .items h1 {
        font-size: 24px;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }
    .items label {
        display: block;
        margin: 10px 0;
        font-size: 18px;
        color: #555;
    }
    .items input[type="checkbox"] {
        margin-right: 10px;
    }
</style>
<script>
    window.onload = function() {
        document.getElementById('place-input').value = '';
        document.getElementById('people').value = '';
        document.getElementById('date').value = '';

    };
    function addToWantTo() {
        const place = document.getElementById('place-input').value;
        const people = document.getElementById('people').value;
        const date = document.getElementById('date').value;

        if (place && people && date) {
            const wantToDiv = document.getElementById('wantto');
            const newEntry = document.createElement('p');
            newEntry.textContent = `地點: ${place}, 人數: ${people}, 日期: ${date}`;
            wantToDiv.appendChild(newEntry);
        } else {
            alert('請填寫完整的旅遊資訊！');
        }
    }
    function goToBookingSite() {
        const place = document.getElementById('place-input').value;
        const people = document.getElementById('people').value;
        const date = document.getElementById('date').value;

        if (place && people && date) {
            const bookingUrl = `https://www.booking.com/searchresults.html?ss=${encodeURIComponent(place)}&group_adults=${encodeURIComponent(people)}&checkin_date=${encodeURIComponent(date)}`;
            window.open(bookingUrl, '_blank');
        } else {
            alert('請填寫完整的旅遊資訊！');
        }
    }
</script>
<body>
    <!-- 住宿地點 -->
     <p>
        <select name="請選擇想去的城市" id="place-input">
            <option>臺北市</option>
            <option>新北市</option>
            <option>基隆市</option>
            <option>新竹市</option>
            <option>桃園市</option>
            <option>新竹縣</option>
            <option>宜蘭縣</option>
            <option>臺中市</option>
            <option>苗栗縣</option>
            <option>彰化縣</option>
            <option>南投縣</option>
            <option>雲林縣</option>
            <option>高雄市</option>
            <option>臺南市</option>
            <option>嘉義市</option>
            <option>嘉義縣</option>
            <option>屏東縣</option>
            <option>澎湖縣</option>
            <option>花蓮縣</option>
            <option>臺東縣</option>
        </select>
        <input id="people" type="number" placeholder="人數">
        <input id="date" type="date">
     </p>   
    <div class="paragraph" id="place">
        <button class="add-button" onclick="addToWantTo()">Add</button>
    </div>
    <div class="paragraph" id="wantto">

    </div>
    <div class="paragraph">
        <div class="booking">
            訂房
            <input type="button" id="button" value="link" onclick="goToBookingSite()">
        </div>
        <div class="items">
            <h1>必備物品</h1>
            <label>
                <input  type="checkbox" value="錢" name ="likes">錢
            </label>
            <label>
                <input  type="checkbox" value="衛生換洗用" name ="likes">衛生換洗用品 (毛巾、牙刷、牙膏)
            </label>
            <label>
                <input  type="checkbox" value="手機與充電器" name="likes">手機與充電器
            </label>
            <label>
                <input  type="checkbox" value="護照或身分證件" name="likes">護照或身分證件
            </label>
            <label>
                <input  type="checkbox" value="換洗衣物" name="likes">換洗衣物
            </label>
            <label>
                <input  type="checkbox" value="雨具(雨傘或雨衣)" name="likes">雨具 (雨傘或雨衣)
            </label>
            <label>
                <input  type="checkbox" value="急救箱" name="likes">急救箱
            </label>
            <label>
                <input  type="checkbox" value="旅行藥品" name="likes">旅行藥品 (感冒藥、胃藥等)
            </label>
            <label>
                <input  type="checkbox" value="相機或拍照設備" name="likes">相機或拍照設備
            </label>
            <label>
                <input  type="checkbox" value="旅遊指南或地圖" name="likes">旅遊指南或地圖
            </label>
        </div>
    </div>
</div>
</body>
</html>
